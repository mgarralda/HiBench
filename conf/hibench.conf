hibench.masters.hostnames		      spark-cluster-master
# 172.18.0.11, 172.18.0.12, 172.18.0.13
hibench.slaves.hostnames	          spark-cluster-slave-1, spark-cluster-slave-2, spark-cluster-slave-3


